  <body>

    <div class="jumbotron">
      <div class="container">
        <h1>Explorer Jobs</h1>
        <p class="lead">Jobs for the adventurous, posted weekly.</p>
			</div>
		</div>
    
    <div class="container" ng-controller="JobStoreController as jobStore">

      <div class="row marketing" ng-repeat="job in jobStore.jobs"> 
           
      	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
      		<a href="{{job.mapLink}}" onclick="jobStore.takeKeenAction(job.id, 'Map');">
						<img src="static/{{job.countryName}}.png" class="center-block img-responsive" alt="Map of {{job.countryName}}" />
					</a>
				</div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
      	  <nav>
          	<ul class="nav nav-pills pull-right">
      	      <li role="presentation"><a href="{{job.wikiLink}}" ng-click="jobStore.trackJobLink($event, job.id, 'Wikipedia')">Wikipedia</a></li>
    	        <li role="presentation"><a href="{{job.CIALink}}" ng-click="jobStore.trackJobLink($event, job.id, 'Factbook')">Trip Advisor</a></li>
  	        </ul>
	        </nav>
          <h4><a href="{{job.sourceLink}}" ng-click="jobStore.trackJobLink($event, job.id, 'View Job');">{{job.countryName}} - {{job.title}}</a></h4>
          <p>{{job.description}}</p>
          <div class="text-right">
          	<a href="{{job.applyLink}}" class="btn btn-lg btn-success btn-block" ng-click="jobStore.trackJobLink($event, job.id, 'Apply')">Apply!</a>
          </div>
				</div>
				
			</div> <!-- end ng repeat -->

      <footer class="footer">
        <p>&copy; Jacob Alcauskas 2015</p>
      </footer>

    </div> <!-- /container -->
